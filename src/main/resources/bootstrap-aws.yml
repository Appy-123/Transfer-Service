spring:
  application:
    name: TransferService
  cloud:
    vault:
      uri: ${VAULT_URI}
      kv:
        enabled: true
        profile-separator: '/'
        default-context: TransferService
        backend: secrets
      authentication: aws_iam
      aws-iam:
        role: aws-role
        region: us-east-2
        server-name: vault
